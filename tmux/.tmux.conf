###########################################
# GENERAL SETTINGS
###########################################

# Terminal settings
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Set prefix key to Ctrl-a (instead of default Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Window and pane indexing (start at 1 instead of 0)
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Disable automatic renaming of windows
set-option -wg automatic-rename off

# History limit for logging
set -g history-limit 50000

# Reload config with 'prefix + r'
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

###########################################
# PANE MANAGEMENT
###########################################

# Split panes using | and - (and preserve current path)
bind '-' split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Navigate panes with Alt+arrow keys (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

###########################################
# MOUSE INTEGRATION
###########################################

# Enable mouse support
set -g mouse on

# Scroll wheel handling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

###########################################
# COPY MODE AND CLIPBOARD
###########################################

# Vi mode for copy
setw -g mode-keys vi

# Copy-paste integration
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

###########################################
# VISUAL APPEARANCE
###########################################

# Notifications and alerts
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Clock mode
setw -g clock-mode-colour green

# Copy mode appearance
setw -g mode-style 'fg=black bg=green bold'

# Message styling
set -g message-style 'fg=black bg=green bold'
set -g message-command-style 'fg=black bg=green bold'

# Pane borders
set -g pane-border-style 'fg=grey'
set -g pane-active-border-style 'fg=green'
set -g display-panes-colour 'green'
set -g display-panes-active-colour 'green'

###########################################
# STATUS BAR
###########################################

# Basic status bar settings
set -g status-position top
set -g status-justify left
set -g status-style 'fg=green bg=black'
set -g status-interval 1

# Left status section - session name with powerline-style separator
set -g status-left '#[fg=black,bg=green,bold] #S #[fg=green,bg=black]▶ '
set -g status-left-length 30

# Right status section - date, time, and host info with separators
set -g status-right '#[fg=green,bg=black]◀#[fg=black,bg=green] %Y-%m-%d #[fg=black,bg=green]◀#[fg=black,bg=green] %H:%M:%S #[fg=black,bg=green]◀#[fg=black,bg=green] #(whoami)@#h '
set -g status-right-length 100

# Window status formatting
setw -g window-status-style 'fg=green bg=black'
setw -g window-status-format ' #[fg=green]#I:#[fg=white]#W#[fg=green]#F '
setw -g window-status-current-style 'fg=black bg=green bold'
setw -g window-status-current-format ' #I #W #F '
setw -g window-status-bell-style 'fg=yellow bg=green bold'

# Toggle status bar visibility with Ctrl+z
bind C-z set status

###########################################
# PLUGINS
###########################################

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'noscript/tmux-mighty-scroll'

# Initialize TMUX plugin manager (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
