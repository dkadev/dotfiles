###########################################
# GENERAL SETTINGS
###########################################

# Terminal settings
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Set prefix key to Ctrl-a (instead of default Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Window and pane indexing (start at 1 instead of 0)
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Automatic window renaming
set -wg automatic-rename on
set -g automatic-rename-format "Window"

# History limit for logging
set -g history-limit 50000

# Reload config with 'prefix + r'
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

###########################################
# PANE MANAGEMENT
###########################################

# Split panes using | and - (and preserve current path)
bind '-' split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Navigate panes with Alt+arrow keys (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

###########################################
# MOUSE INTEGRATION
###########################################

# Enable mouse support
set -g mouse on

# Scroll wheel handling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

###########################################
# COPY MODE AND CLIPBOARD
###########################################

# Vi mode for copy
setw -g mode-keys vi

# Copy-paste integration
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

###########################################
# CUSTOM KEYBINDINGS
###########################################

# IP variables (set your IPs here or use keybindings below)
set -g @attackerip "0.0.0.0"
set -g @targetip "0.0.0.0"

# Set attacker IP (prefix + a)
bind a command-prompt -p "Set attacker IP:" "set -g @attackerip '%%'"

# Set target IP (prefix + t)
bind t command-prompt -p "Set target IP:" "set -g @targetip '%%'"

# Copy attacker IP to clipboard (prefix + A)
bind A run-shell "tmux show-option -gqv @attackerip | tr -d '\n' | pbcopy && tmux display-message 'Attacker IP copied'"

# Copy target IP to clipboard (prefix + T)
bind T run-shell "tmux show-option -gqv @targetip | tr -d '\n' | pbcopy && tmux display-message 'Target IP copied'"


###########################################
# VISUAL APPEARANCE
###########################################

# Notifications and alerts
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Clock mode
setw -g clock-mode-colour green

# Copy mode appearance
setw -g mode-style 'fg=black bg=green bold'

# Message styling
set -g message-style 'fg=black bg=yellow bold'
set -g message-command-style 'fg=black bg=green bold'

# Pane borders
setw -g pane-border-status off  # Hide pane border status
# set -g pane-border-style "bg=default,fg=#{@surface0}"
set -g pane-active-border-style "bg=default,fg=green"
setw -g pane-border-lines single
set -g display-panes-colour 'green'
set -g display-panes-active-colour 'green'

###########################################
# STATUS BAR
###########################################

# Basic status bar settings
set -g status-position top
set -g status-justify left
set -g status-style 'fg=green'
set -g status-interval 1

# Right status section - date and time
set -g status-left ""
set -g status-right-length 150
set -g status-right ""
set -ga status-right "#[bg=default,fg=red] ATK: #{@attackerip} "
set -ga status-right "#[bg=default,fg=blue] TGT: #{@targetip} "
set -ga status-right "#{?client_prefix,#{#[bg=red,fg=black,bold] #S },#{#[bg=default,fg=magenta] #S }}"
set -ga status-right "#[bg=default,fg=white] ⚡ #{pane_current_command} "
set -ga status-right "#[bg=default,fg=green] #{pane_current_path} "
set -ga status-right "#[bg=default,fg=yellow]#{?window_zoomed_flag, zoomed ,}"
set -ga status-right "#[bg=default,fg=green] %Y-%m-%d %H:%M:%S "

# Window status formatting
setw -g window-status-style 'fg=green bg=default'
setw -g window-status-format ' #[fg=green]#I:#[fg=white]#W#[fg=green]#F '
setw -g window-status-current-style 'bg=green fg=black'
setw -g window-status-current-format ' #I #W #F '
set -g window-status-last-style "bg=default,fg=yellow"
set -g window-status-bell-style "bg=red,fg=white bold"
set -gF window-status-separator "  "  # Add space between window tabs
set-window-option -g pane-border-status top
set-window-option -g pane-border-format '─'

# Justify window status
set -g status-justify "absolute-left"

###########################################
# PLUGINS
###########################################

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'noscript/tmux-mighty-scroll'

# Initialize TMUX plugin manager (keep at bottom)
run '~/.tmux/plugins/tpm'
